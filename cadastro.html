<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - EcoVeritas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌿 EcoVeritas</h1>
        <p>Cadastro de Usuário</p>
    </header>

    <section class="cadastro-form">
        <h2>Crie sua conta</h2>
        <form id="formCadastro">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </section>

    <footer>
        <p>&copy; 2025 EcoVeritas | Por uma economia responsável 🌍</p>
    </footer>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Envia para o Back4App
            fetch('https://parseapi.back4app.com/classes/Users', {
                method: 'POST',
                headers: {
                    'X-Parse-Application-Id': 'Kj7UT2t7F5I3SqwLfPUbliTQWzOaPZcNhKcsrBK6', 
                    'X-Parse-REST-API-Key': 'aBQFpVwctUH4V3RVl4k1vNkhWS7xgbrYK0SssE7T', 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: nome,
                    email: email,
                    senha: senha
                })
            })
            .then(response => response.json())
                .then(data => {
                    alert('Usuário cadastrado com sucesso!');
                    // Redireciona para a página de busca
                    window.location.href = 'cadastro-empresa.html';
                })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao cadastrar. Tente novamente.');
            });
        });
    </script>

</body>
</html>
