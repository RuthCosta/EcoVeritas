<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Empresas - EcoVeritas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌿 EcoVeritas</h1>
    <p>Cadastro de Empresas para Verificação de Conduta</p>
  </header>

  <section class="form-container">
    <h2>Cadastre sua Empresa</h2>
    <form id="formCadastroEmpresa">
      <div class="form-group">
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>
      </div>

      <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>
      </div>

      <div class="form-group">
        <label for="segmento">Segmento:</label>
        <input type="text" id="segmento" name="segmento" required>
      </div>

      <button type="submit">Cadastrar Empresa</button>
    </form>

    <p class="voltar-link"><a href="index.html">Voltar para a Página Inicial</a></p>
  </section>

  <footer>
    <p>&copy; 2025 EcoVeritas | Por uma economia responsável 🌍</p>
  </footer>

  <script src="cadastro-empresas.js"></script>
</body>
</html>
